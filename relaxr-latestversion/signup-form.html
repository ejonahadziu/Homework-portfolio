<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">



	</head>
	<body>
		<header>
			<div id="register">
				<h1>Register Now!</h1>
			</div>
		</header>
		<form class="form">
			<label for="full-name">Name:</label>
			<input id="full-name" type="text" name="full-name"/>

			<br />

			<label for="emailAddress">Email:</label>
			<input id="emailAddress" type="email" name="emailAddress"/>

			<br />

			<label for="phone">Phone:</label>
			<input id="phone" type="text" name="phone"/>

			<br />

			<label for="state">State:</label>
			<select id="state">
				<option value="alabama" selected>Alabama</option>
				<option value="ny">New York</option>
				<option value="nj">New Jersey</option>
				<option value="maryland">Maryland</option>
				<option value="virginia">Virginia</option>
			</select>

			<br />

			<label for="userPassword">Password</label>
			<input id="userPassword" type="password" name="full-name"/>

			<br />

			<p>Which service are you interested in?</p>

			<label for="relaxing">
				<input type="radio" name="service" value="relaxing">Relaxing
			</label>

			<br />

			<label class="chocie" for="email">
			<input type="radio" name="service" value="email">Email
			</label>
			
			<br />

			<label class="chocie" for="phone">
			<input type="radio" name="service" value="phone">Phone
			</label>

			<br />

			<input class="chocie" type="checkbox" name="checkbox" value="checkbox">
			<label for="checkbox">I agree to the terms</label>

		</form>
		<button id="register-button">
			<a  href="#">Register Now!</a>
		</button>

	</body>
</html>
