<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div id="header">
				<h1>Register Now!</h1>
			</div>
		</header>
		<div class="form">
			<label for="full-name">Name:</label>
			<input id="full-name" type="text" />

			<br />

			<label for="emailAddress">Email:</label>
			<input id="emailAddress" type="email" />

			<br />

			<label for="phone">Phone:</label>
			<input id="phone" type="text" />

			<br />

			<label for="state">State:</label>
			<select id="state">
				<option value="alabama" selected>Alabama</option>
				<option value="ny">New York</option>
				<option value="nj">New Jersey</option>
				<option value="maryland">Maryland</option>
				<option value="virginia">Virginia</option>
			</select>

			<br />

			<label for="userPassword">Password</label>
			<input id="userPassword" type="password" />

			<br />

			<p>Which service are you interested in?</p>

			<label for="relaxing">Relaxing</label>
			<input type="radio" name="service" value="relaxing">

			<br />

			<label for="email">Email</label>
			<input type="radio" name="service" value="email">
			
			<br />

			<label for="phone">Phone</label>
			<input type="radio" name="service" value="phone">

			<br />

			<input type="checkbox" name="checkbox" value="checkbox">
			<label for="checkbox">I agree to the terms</label>

		</div>
		<button id="register-button">
			<a  href="#">Register Now!</a>
		</button>>

	</body>
